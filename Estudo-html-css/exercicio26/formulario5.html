<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas"> <label for="mas">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label> <br>
            <input type="radio" name="sexo" id="out"> <label for="out">Outro</label> 
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut"><label for="fut"> Futebol</label> <br> 
            <input type="checkbox" name="nata" id="nata"> <label for="nata">Natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Ténis</label> <br>
            <input type="checkbox" name="bas" id="bas"> <label for="bas">Basquete</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <!-- todo formulario deve está entre as tegs <form> -->
    <form action="cadastro.php" method="post" autocomplete="off"> 
        
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

<!--
    name = mais utilizado em php e html 
    id = mais usado em javascript
    autocomplete = ligar e desligar as sujestões
    method = mostra ou não mostra os dados na url
    action = serve para onde vai as informações
    o NAME e o ID pode usar o mesmo nome 
-->

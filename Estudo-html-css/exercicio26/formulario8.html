<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="nu1">Número 1:</label>
        <input type="number" name="nu1" id="nu1" min="0" max="50" required 
        oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
    </p>

    <p>
        <label for="nu2">Número 2:</label>
        <input type="number" name="nu2" id="nu2" min="0" max="50" required
        oninput="soma.innerHTML = Number(nu1.value) + Number(nu2.value)">
    </p>

    <p>
        <label for="soma">Soma:</label>
        <output name="soma" id="soma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>

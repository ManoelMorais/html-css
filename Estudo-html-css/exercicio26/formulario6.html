<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       
        <p>
            <label for="cor">Escolha sua cor</label>
            <input type="color" name="cor" id="cor" > <!--pode escolhar uma cor inicial, usando o value e a cor-->
        </p>
       

        <p>
            <label for="nivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="nivel" min="0" max="10"> <!-- pode também escolher o nivel que pode começar, usando o value e o número-->
        </p>

        <p>
            <label for="foto">Foto de Perfil</label>
            <input type="file" name="foto" id="foto"> <!-- caso use imagens o recomendado e usar o post para receber os arquivos-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
